<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
    <div class="container">
        <video id="video-bg-elem1" preload="auto" autoplay="true" loop="loop" muted="muted">
            <source src="img/video4.mp4" type="video/mp4">
        </video>

        <div class="overlay" id="zone1"></div>

        <video id="video-bg-elem2" preload="auto" autoplay="true" loop="loop" muted="muted">
            <source src="img/test.mp4" type="video/mp4">
        </video>

        <div class="overlay" id="zone2"></div>
    </div>

    <div class="main-container">
        <div class="box" id="upper">
            <h1>Learning Video Backgrounds</h1>
        </div>

        <div class="box" id="mid">
            <p>This is a test to practice video backgrounds</p>
        </div>
        <footer>
            <h2>Jacob Miller MCC Fall Semester 2022</h2>
        </footer>
    </div>
</body>
</html>
